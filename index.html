<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="header-box">
      <div class="header-title">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="header-score-card">
        <p class="score-text">score</p>
        <p class="score-points">0</p>
      </div>
    </div>
  </header>
  <main>
    <div class="game">
      <div class="game-play">
        <img src="./images/bg-triangle.svg" alt="Triangle Background">

        <div class="game-circle">
          <div class="paper-circle">
            <div class="big-circle blue">
              <div class="big-circle__transform light-blue">
                <div class="small-circle">
                  <div class="small-circle__transform light-white">
                    <img src="./images/icon-paper.svg" alt="Paper Icon">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="rock-circle">
            <div class="big-circle red">
              <div class="big-circle__transform light-red"">
                <div class=" small-circle">
                <div class="small-circle__transform light-white">
                  <img src="./images/icon-rock.svg" alt="Rock Icon">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="scissor-circle">
          <div class="big-circle yellow">
            <div class="big-circle__transform light-yellow">
              <div class="small-circle">
                <div class="small-circle__transform light-white">
                  <img src="./images/icon-scissors.svg" alt="Scissors Icon">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
    <div class="rules-popup">
      <h3>Rules</h3>
      <div class="rules-content">
        <div class="rules-close">
          <h3>Rules</h3>
          <div class="close-icon"><img src="./images/icon-close.svg" alt="Close Icon"></div>
        </div>
        <div class="rules-content-box"><img src="./images/image-rules.svg" alt="Rules Image">
        </div>
      </div>
    </div>

    <div class="overlay"></div>

  </main>
</body>

</html>
